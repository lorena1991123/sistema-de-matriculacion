<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matriculación</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .jumbotron {
            padding: 2rem 1rem;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Cabecera de la página -->
        <header class="jumbotron text-center">
            <h1 class="display-4">Sistema de Matriculación</h1>
            <p class="lead">Bienvenido al sistema de matriculación. Regístrese o inicie sesión para continuar.</p>
        </header>

        <!-- Sección de registro e inicio de sesión -->
        <div class="row">
            <!-- Formulario de registro -->
            <div class="col-md-6 mb-4">
                <h2>Registro de Usuarios</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <!-- Formulario de inicio de sesión -->
            <div class="col-md-6 mb-4">
                <h2>Inicio de Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        <!-- Pie de página -->
        <footer class="text-center">
            <p>&copy; 2024 Sistema de Matriculación. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popperpopper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
